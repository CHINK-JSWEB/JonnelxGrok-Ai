<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrokNaGago - Walang Modo Edition</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-effects"></div>
    
    <div class="container">
        <header>
            <h1>
                <span class="glitch" data-text="GROKNAGAGO">GROKNAGAGO</span>
            </h1>
            <p class="tagline">Smooth, Kupal, Balasubas, Gago, m | Walang Modo, Puro Gago Lang</p>
            <div class="header-glow"></div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="messages">
                <div class="message ai">
                    <div class="avatar">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                        </svg>
                    </div>
                    <div class="text">Oy tangina mo, ano na naman yang nakaharap sakin? Mukha ka pang tanga. Magtanong ka na bilis, nakakairita ka eh. Putangina, ang bagal mo pa.</div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Tanong mo na, gago... wag maging mabait ha" autocomplete="off">
                <button id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>

            <div class="credit">
                <svg class="credit-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
                <span>Developed by Jonnel X GrokNaGago</span>
                <svg class="credit-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
